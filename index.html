  <script>
    class BizAnalyzer {
      constructor() {
        this.form = document.getElementById('analysisForm');
        this.button = document.getElementById('analyzeButton');
        this.buttonText = document.getElementById('buttonText');
        this.resultsSection = document.getElementById('resultsSection');
        this.resultsContainer = document.getElementById('analysisResults');
        this.errorMessage = document.getElementById('errorMessage');

        if (!this.form) {
          console.error('ãƒ•ã‚©ãƒ¼ãƒ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
          return;
        }

        this.initEventListeners();
      }

      initEventListeners() {
        this.form.addEventListener('submit', (e) => {
          e.preventDefault();
          this.analyzeBusinessPlan();
        });
      }

      async analyzeBusinessPlan() {
        const formData = new FormData(this.form);
        const data = Object.fromEntries(formData.entries());

        this.setLoading(true);
        this.hideError();

        try {
          const response = await this.callAPI(data);
          if (!response.analysis) throw new Error("APIãƒ¬ã‚¹ãƒãƒ³ã‚¹ã« analysis ãŒå«ã¾ã‚Œã¦ã„ã¾ã›ã‚“");
          this.displayResults(response.analysis, data);
        } catch (error) {
          this.showError(`åˆ†æä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`);
        } finally {
          this.setLoading(false);
        }
      }

      async callAPI(data) {
        try {
          const response = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          if (!response.ok) {
            let errorMessage = 'APIå‘¼ã³å‡ºã—ã«å¤±æ•—ã—ã¾ã—ãŸ';
            try {
              const error = await response.json();
              errorMessage = error.error || errorMessage;
            } catch (e) {
              errorMessage = `HTTP ${response.status}: ${response.statusText}`;
            }
            throw new Error(errorMessage);
          }

          return await response.json();

        } catch (error) {
          if (error.message === 'Failed to fetch') {
            throw new Error('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚¨ãƒ©ãƒ¼ã€‚ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
          }
          throw error;
        }
      }

      displayResults(analysis, data) {
        const sections = this.parseAnalysis(analysis);
        const icons = ['ğŸ¯', 'ğŸ’¼', 'ğŸ“¢', 'ğŸ’°', 'âš ï¸', 'ğŸš€'];

        let html = `
          <div class="result-card" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-align: center;">
            <h2 style="color: white; margin-bottom: 10px;">${data.appName} åˆ†æãƒ¬ãƒãƒ¼ãƒˆ</h2>
            <p style="opacity: 0.9;">AIé§†å‹•ã«ã‚ˆã‚‹åŒ…æ‹¬çš„ãƒ“ã‚¸ãƒã‚¹åˆ†æçµæœ</p>
          </div>
        `;

        sections.forEach((section, index) => {
          if (section.title && section.content) {
            html += `
              <div class="result-card">
                <div class="result-title">
                  ${icons[index] || 'ğŸ“Š'} ${section.title}
                </div>
                <div class="result-content">
                  ${section.content.replace(/\n/g, '<br>')}
                </div>
              </div>
            `;
          }
        });

        this.resultsContainer.innerHTML = html;
        this.resultsSection.classList.add('active');
        this.resultsSection.scrollIntoView({ behavior: 'smooth' });
      }

      parseAnalysis(analysis) {
        const sections = [];
        const sectionPattern = /ã€([^ã€‘]+)ã€‘([\s\S]*?)(?=ã€|$)/g;
        let match;

        while ((match = sectionPattern.exec(analysis)) !== null) {
          sections.push({
            title: match[1].trim(),
            content: match[2].trim()
          });
        }

        if (sections.length === 0) {
          const paragraphs = analysis.split('\n\n').filter(p => p.trim());
          paragraphs.forEach((paragraph, index) => {
            if (paragraph.length > 50) {
              sections.push({
                title: `åˆ†æçµæœ ${index + 1}`,
                content: paragraph.trim()
              });
            }
          });
        }

        return sections;
      }

      setLoading(isLoading) {
        if (isLoading) {
          this.buttonText.innerHTML = `
            <div class="loading">
              <div class="spinner"></div>
              AIåˆ†æä¸­...
            </div>
          `;
          this.button.disabled = true;
        } else {
          this.buttonText.innerHTML = 'ğŸ” AIåˆ†æã‚’é–‹å§‹';
          this.button.disabled = false;
        }
      }

      showError(message) {
        this.errorMessage.textContent = message;
        this.errorMessage.classList.add('active');
        this.errorMessage.scrollIntoView({ behavior: 'smooth' });
      }

      hideError() {
        this.errorMessage.classList.remove('active');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {

    });
  </script>
