<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizAnalyzer Pro - AI駆動ビジネスプラン分析</title>
</head>
<body>
  <form id="analysisForm">
    <input type="text" name="appName" placeholder="アプリ名" required>
    <input type="text" name="industry" placeholder="業界" required>
    <input type="text" name="description" placeholder="概要" required>
    <input type="text" name="revenueModel" placeholder="収益モデル">
    <input type="text" name="timeframe" placeholder="事業期間">
    <input type="text" name="budget" placeholder="予算">
    <button type="submit">送信</button>
  </form>
  <div id="results"></div>
  <div id="errorMessage" style="color:red"></div>

  <script>
    document.getElementById('analysisForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const errorBox = document.getElementById('errorMessage');
      const resultBox = document.getElementById('results');
      errorBox.textContent = '';
      resultBox.innerHTML = '分析中...';

      try {
        const response = await fetch('/api/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        console.log('APIステータス:', response.status);
        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || 'APIエラー');
        }

        const result = await response.json();
        console.log('APIレスポンス:', result);

        if (!result.analysis) throw new Error('analysisが含まれていません');

        // 分析結果を表示
        const sections = result.analysis.split(/\n\n|\n/).filter(p => p.trim());
        resultBox.innerHTML = sections.map(s => `<p>${s}</p>`).join('');
      } catch (err) {
        console.error('エラー:', err);
        resultBox.innerHTML = '';
        errorBox.textContent = '分析中にエラーが発生しました: ' + err.message;
      }
    });
  </script>
</body>
</html>
