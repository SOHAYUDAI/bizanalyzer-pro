<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizAnalyzer Pro - AI駆動ビジネスプラン分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .hero h2 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-section {
            padding: 40px;
            background: linear-gradient(135deg, #f8f9ff, #ffffff);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1e3c72;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .wide {
            grid-column: 1 / -1;
        }

        .analyze-button {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .analyze-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .analyze-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            padding: 40px;
            border-top: 1px solid #e1e8ed;
            background: #fafbfc;
            display: none;
        }

        .results-section.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .result-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
        }

        .result-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-content {
            color: #4a5568;
            line-height: 1.7;
            font-size: 15px;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            background: linear-gradient(135deg, #fee, #fdd);
            color: #c53030;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
            display: none;
        }

        .error-message.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            color: white;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .feature h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 14px;
            opacity: 0.9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 32px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 15px;
            }

            .form-section {
                padding: 30px 20px;
            }

            .results-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">📊</div>
                <div>
                    <h1>BizAnalyzer Pro</h1>
                    <div class="tagline">AI-Powered Business Intelligence</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <h2>革新的なAI分析で<br>ビジネスの未来を予測</h2>
            <p>最先端の機械学習アルゴリズムがあなたのビジネスプランを多角的に分析し、成功への道筋を明確に示します</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h3 class="section-title">
                    🚀 ビジネスプラン分析
                </h3>
                <p class="section-subtitle">
                    下記の情報を入力すると、AIが包括的な分析レポートを生成します
                </p>

                <div class="error-message" id="errorMessage"></div>

                <form id="analysisForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="appName">アプリ・サービス名</label>
                            <input type="text" id="appName" name="appName" placeholder="例: FoodieConnect" required maxlength="100">
                        </div>

                        <div class="form-group">
                            <label for="industry">業界・カテゴリ</label>
                            <select id="industry" name="industry" required>
                                <option value="">選択してください</option>
                                <option value="EC・ショッピング">EC・ショッピング</option>
                                <option value="飲食・グルメ">飲食・グルメ</option>
                                <option value="ヘルスケア・フィットネス">ヘルスケア・フィットネス</option>
                                <option value="教育・学習">教育・学習</option>
                                <option value="エンターテイメント">エンターテイメント</option>
                                <option value="ビジネス・生産性">ビジネス・生産性</option>
                                <option value="SNS・コミュニケーション">SNS・コミュニケーション</option>
                                <option value="旅行・観光">旅行・観光</option>
                                <option value="金融・フィンテック">金融・フィンテック</option>
                                <option value="不動産・住宅">不動産・住宅</option>
                                <option value="美容・ファッション">美容・ファッション</option>
                                <option value="マッチング・出会い">マッチング・出会い</option>
                                <option value="モビリティ・交通">モビリティ・交通</option>
                                <option value="農業・食品">農業・食品</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>

                        <div class="form-group wide">
                            <label for="description">サービス概要</label>
                            <textarea id="description" name="description" placeholder="どのようなサービスですか？ターゲットユーザーや解決する課題について詳しく教えてください..." required maxlength="1000"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="revenueModel">収益モデル</label>
                            <select id="revenueModel" name="revenueModel" required>
                                <option value="">選択してください</option>
                                <option value="サブスクリプション">サブスクリプション</option>
                                <option value="広告収入">広告収入</option>
                                <option value="手数料・コミッション">手数料・コミッション</option>
                                <option value="アプリ内課金">アプリ内課金・アイテム販売</option>
                                <option value="フリーミアム">フリーミアム</option>
                                <option value="一括購入">一括購入・買い切り</option>
                                <option value="従量課金">従量課金</option>
                                <option value="マーケットプレイス">マーケットプレイス</option>
                                <option value="SaaS">SaaS（Software as a Service）</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="targetRevenue">目標年間売上（万円）</label>
                            <input type="number" id="targetRevenue" name="targetRevenue" placeholder="1000" min="1" max="100000" required>
                        </div>

                        <div class="form-group wide">
                            <label for="marketingStrategy">マーケティング戦略</label>
                            <textarea id="marketingStrategy" name="marketingStrategy" placeholder="どのようにユーザーを獲得する予定ですか？SNS、広告、口コミなど具体的な戦略を教えてください..." required maxlength="800"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="timeframe">事業開始からの期間</label>
                            <select id="timeframe" name="timeframe" required>
                                <option value="">選択してください</option>
                                <option value="企画段階">企画段階</option>
                                <option value="開発中">開発中</option>
                                <option value="ローンチ予定">ローンチ予定</option>
                                <option value="運営開始済み（6ヶ月未満）">運営開始済み（6ヶ月未満）</option>
                                <option value="運営開始済み（6ヶ月〜1年）">運営開始済み（6ヶ月〜1年）</option>
                                <option value="運営開始済み（1年以上）">運営開始済み（1年以上）</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="budget">初期投資予算（万円）</label>
                            <input type="number" id="budget" name="budget" placeholder="500" min="0" max="10000" required>
                        </div>
                    </div>

                    <button type="submit" class="analyze-button" id="analyzeButton">
                        <span id="buttonText">🔍 AI分析を開始</span>
                    </button>
                </form>
            </div>

            <div class="results-section" id="resultsSection">
                <h3 class="section-title">
                    📋 分析結果レポート
                </h3>
                <div id="analysisResults"></div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <h3>市場分析</h3>
                <p>競合分析と市場ポテンシャルを詳細に評価</p>
            </div>
            <div class="feature">
                <div class="feature-icon">💰</div>
                <h3>収益予測</h3>
                <p>現実的な売上予測と成長シナリオを提示</p>
            </div>
            <div class="feature">
                <div class="feature-icon">📈</div>
                <h3>成長戦略</h3>
                <p>具体的な成長戦略と実行プランを提案</p>
            </div>
            <div class="feature">
                <div class="feature-icon">⚠️</div>
                <h3>リスク分析</h3>
                <p>潜在的なリスクと対策を事前に特定</p>
            </div>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
    class BizAnalyzer {
        constructor() {
            this.form = document.getElementById('analysisForm');
            if (!this.form) {
                console.error('フォームが見つかりません'); 
                return;
            }
            this.button = document.getElementById('analyzeButton');
            this.buttonText = document.getElementById('buttonText');
            this.resultsSection = document.getElementById('resultsSection');
            this.resultsContainer = document.getElementById('analysisResults');
            this.errorMessage = document.getElementById('errorMessage');

            this.form.addEventListener('submit', (e) => {
                e.preventDefault();
                this.analyzeBusinessPlan();
            });
        }

        async analyzeBusinessPlan() {
            const data = Object.fromEntries(new FormData(this.form).entries());
            console.log('送信データ:', data);
            
            this.setLoading(true);
            this.hideError();

            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                console.log('レスポンスステータス:', res.status);
                
                if (!res.ok) {
                    throw new Error(`HTTPエラー: ${res.status}`);
                }
                
                const result = await res.json();
                console.log('APIレスポンス:', result);
                
                if (result.error) {
                    throw new Error(result.error + (result.debug ? ` (詳細: ${JSON.stringify(result.debug)})` : ''));
                }
                
                if (!result.analysis) {
                    throw new Error('APIからのresponseにanalysisがありません。レスポンス: ' + JSON.stringify(result));
                }
                
                this.displayResults(result.analysis, data);
            } catch (err) {
                console.error('分析エラー:', err);
                this.showError('分析中にエラーが発生しました: ' + err.message);
            } finally {
                this.setLoading(false);
            }
        }

        displayResults(analysis, data) {
            const sections = analysis.split(/(?=【[^】]+】)/).map(block => {
                const match = block.match(/【([^】]+)】([\s\S]*)/);
                return match ? { title: match[1], content: match[2].trim() } : null;
            }).filter(Boolean);

            let html = `
                <div class="result-card" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-align: center;">
                    <h2 style="color: white; margin-bottom: 10px;">${data.appName} 分析レポート</h2>
                    <p style="opacity: 0.9;">AI駆動による包括的ビジネス分析結果</p>
                </div>
            `;

            html += sections.map((s, i) => `
                <div class="result-card">
                    <div class="result-title">${['🎯','💼','📢','💰','⚠️','🚀'][i] || '📊'} ${s.title}</div>
                    <div class="result-content">${s.content.replace(/\n/g, '<br>')}</div>
                </div>`).join('');

            this.resultsContainer.innerHTML = html;
            this.resultsSection.classList.add('active');
            this.resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        setLoading(loading) {
            this.button.disabled = loading;
            this.buttonText.innerHTML = loading ? 
                '<div class="loading"><div class="spinner"></div>AI分析中...</div>' : 
                '🔍 AI分析を開始';
        }

        showError(msg) {
            this.errorMessage.textContent = msg;
            this.errorMessage.classList.add('active');
            this.errorMessage.scrollIntoView({ behavior: 'smooth' });
        }

        hideError() {
            this.errorMessage.classList.remove('active');
        }
    }

    new BizAnalyzer();
});
    </script>
</body>
</html>
