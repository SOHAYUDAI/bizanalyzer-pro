<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizAnalyzer Pro - AI駆動ビジネスプラン分析</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #1e3c72;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
    }
    #errorMessage {
      color: red;
      margin-bottom: 15px;
    }
    .result-section {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9ff;
      border-radius: 8px;
    }
    .result-section h3 {
      margin-bottom: 10px;
      color: #1e3c72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BizAnalyzer Pro</h1>
    <form id="analysisForm">
      <div class="form-group">
        <label for="appName">アプリ名</label>
        <input type="text" id="appName" name="appName" required />
      </div>
      <div class="form-group">
        <label for="industry">業界</label>
        <input type="text" id="industry" name="industry" required />
      </div>
      <div class="form-group">
        <label for="description">概要</label>
        <input type="text" id="description" name="description" required />
      </div>
      <div class="form-group">
        <label for="revenueModel">収益モデル</label>
        <input type="text" id="revenueModel" name="revenueModel" />
      </div>
      <div class="form-group">
        <label for="timeframe">事業期間</label>
        <input type="text" id="timeframe" name="timeframe" />
      </div>
      <div class="form-group">
        <label for="budget">予算</label>
        <input type="number" id="budget" name="budget" />
      </div>
      <button type="submit" id="analyzeButton">🔍 AI分析を開始</button>
    </form>
    <div id="errorMessage"></div>
    <div id="resultsSection" class="result-section" style="display:none">
      <div id="analysisResults"></div>
    </div>
  </div>

  <script>
    class BizAnalyzer {
      constructor() {
        this.form = document.getElementById('analysisForm');
        this.button = document.getElementById('analyzeButton');
        this.buttonText = this.button;
        this.resultsSection = document.getElementById('resultsSection');
        this.resultsContainer = document.getElementById('analysisResults');
        this.errorMessage = document.getElementById('errorMessage');

        this.initEventListeners();
      }

      initEventListeners() {
        if (!this.form) {
          console.error('フォームが見つかりません');
          return;
        }
        this.form.addEventListener('submit', (e) => {
          e.preventDefault();
          this.analyzeBusinessPlan();
        });
      }

      async analyzeBusinessPlan() {
        const formData = new FormData(this.form);
        const data = Object.fromEntries(formData.entries());

        this.setLoading(true);
        this.hideError();

        try {
          const response = await this.callAPI(data);
          if (!response.analysis) throw new Error("APIレスポンスに analysis が含まれていません");
          this.displayResults(response.analysis, data);
        } catch (error) {
          this.showError(`分析中にエラーが発生しました: ${error.message}`);
        } finally {
          this.setLoading(false);
        }
      }

      async callAPI(data) {
        try {
          const response = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          console.log('Response status:', response.status);
          if (!response.ok) {
            let errorMessage = 'API呼び出しに失敗しました';
            try {
              const error = await response.json();
              errorMessage = error.error || errorMessage;
            } catch (e) {
              errorMessage = `HTTP ${response.status}: ${response.statusText}`;
            }
            throw new Error(errorMessage);
          }

          const result = await response.json();
          console.log('APIレスポンス:', result);
          return result;

        } catch (error) {
          console.error('API Call Error:', error);
          if (error.message === 'Failed to fetch') {
            throw new Error('ネットワーク接続エラー。インターネット接続を確認してください。');
          }
          throw error;
        }
      }

      displayResults(analysis, data) {
        const sections = this.parseAnalysis(analysis);
        const icons = ['🎯', '💼', '📢', '💰', '⚠️', '🚀'];

        let html = `<h2>${data.appName} の分析レポート</h2>`;
        sections.forEach((section, index) => {
          if (section.title && section.content) {
            html += `
              <div>
                <h3>${icons[index] || '📊'} ${section.title}</h3>
                <p>${section.content.replace(/\n/g, '<br>')}</p>
              </div>
            `;
          }
        });

        this.resultsContainer.innerHTML = html;
        this.resultsSection.style.display = 'block';
      }

      parseAnalysis(analysis) {
        const sections = [];
        const sectionPattern = /【([^】]+)】([\s\S]*?)(?=【|$)/g;
        let match;

        while ((match = sectionPattern.exec(analysis)) !== null) {
          sections.push({ title: match[1].trim(), content: match[2].trim() });
        }

        if (sections.length === 0 && analysis) {
          const paragraphs = analysis.split(/\n\n|\n/).filter(p => p.trim());
          paragraphs.forEach((paragraph, index) => {
            if (paragraph.length > 50) {
              sections.push({ title: `分析結果 ${index + 1}`, content: paragraph.trim() });
            }
          });
        }
        return sections;
      }

      setLoading(isLoading) {
        this.buttonText.innerHTML = isLoading ? 'AI分析中...' : '🔍 AI分析を開始';
        this.button.disabled = isLoading;
      }

      showError(message) {
        this.errorMessage.textContent = message;
        this.errorMessage.style.display = 'block';
      }

      hideError() {
        this.errorMessage.textContent = '';
        this.errorMessage.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new BizAnalyzer();
    });
  </script>
</body>
</html>
